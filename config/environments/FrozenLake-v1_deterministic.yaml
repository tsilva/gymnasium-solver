# FrozenLake-v1 deterministic challenge configurations

__FrozenLake-v1_deterministic:
  project_id: "FrozenLake-v1_deterministic"
  env_id: FrozenLake-v1
  env_kwargs:
    is_slippery: false
    map_name: "8x8"
  policy: 'MlpPolicy'
  ent_coef: 0.5
  gae_lambda: 0.95
  gamma: 0.99
  n_envs: 16
  #n_timesteps: !!float 3e5
  frame_stack: 1
  eval_episodes: 10
  eval_deterministic: true
  eval_freq_epochs: 10
  eval_recording_freq_epochs: 10

FrozenLake-v1_deterministic_ppo:
  inherits: __FrozenLake-v1_deterministic
  algo_id: ppo
  n_steps: 128                 # 16*128 = 2048 samples/update
  batch_size: 256              # 8 minibatches

  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  vf_coef: 0.5
  max_grad_norm: 0.5
  
  # Learning rate / entropy
  learning_rate: 0.0003
  ent_coef: 0.01               # consider decay â†’ 0 over training

  # Network (small for discrete observation space)
  hidden_dims: [64]            # Simple network for 16-state discrete environment

  # Eval
  eval_episodes: 10
  eval_deterministic: true


FrozenLake-v1_deterministic_reinforce:
  inherits: __FrozenLake-v1_deterministic
  algo_id: reinforce
  n_epochs: 1
  n_steps: 512
  batch_size: 64
  gamma: 0.99
  learning_rate: 0.005
  hidden_dims: [64]
  use_baseline: true
