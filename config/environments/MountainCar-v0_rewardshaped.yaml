# MountainCar standard challenge configurations

project_id: "MountainCar-v0"
env_id: MountainCar-v0
eval_freq_epochs: 10
eval_episodes: 10
frame_stack: 3
env_wrappers:
  - id: MountainCarV0_RewardShaper
    position_reward_scale: 100.0
    velocity_reward_scale: 10.0
    height_reward_scale: 50.0

ppo:
  algo_id: ppo
  normalize: true
  n_envs: 16
  n_timesteps: 1e6
  n_epochs: 10
  batch_size: 128
  n_steps: 128
  gamma: 0.999
  learning_rate: 3e-4
  hidden_dims: [256, 256]
  max_epochs: 1000

reinforce:
  algo_id: reinforce
  normalize_obs: true
  n_envs: 8
  n_steps: 1024
  batch_size: 128
  gamma: 0.999
  learning_rate: 1e-3
  hidden_dims: [128, 128]
  max_epochs: 2000
