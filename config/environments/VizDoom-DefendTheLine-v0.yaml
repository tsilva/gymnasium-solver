_base: &base
  env_id: VizDoom-DefendTheLine-v0
  policy: 'cnn'
  grayscale_obs: true
  resize_obs: true
  frame_stack: 4
  accelerator: 'gpu'
  devices: 'auto'
  eval_freq_epochs: 1
  eval_episodes: 1

ppo:
  <<: *base
  algo_id: ppo
  max_timesteps: 3e6
  n_envs: 8
  n_steps: 128
  batch_size: 256
  n_epochs: 4
  clip_range: 0.1
  policy_lr: 2.5e-4
  policy_kwargs:
    channels: [32, 64, 64]
    kernel_sizes: [8, 4, 3]
    strides: [4, 2, 1]
