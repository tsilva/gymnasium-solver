
# Doom I - Episode 1, Map 1: Hangar
# Classic first level of the original Doom
#
# REQUIREMENTS:
# You must have doom.wad (original Doom) or freedoom1.wad (renamed to doom.wad)
# placed in one of these locations:
# 1. VizDoom scenarios directory: ~/.local/.../site-packages/vizdoom/scenarios/
# 2. Directory specified by VIZDOOM_SCENARIOS_DIR environment variable
# 3. Current working directory
#
# See vizdoom_configs/README.md for setup instructions

# Game and map configuration
doom_game_path = doom.wad
doom_map = E1M1

# Rewards
living_reward = -0.0001

# Rendering options
screen_resolution = RES_320X240
screen_format = CRCGCB
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false
window_visible = false

# Episode timing
episode_start_time = 14
episode_timeout = 2100

# Available buttons - full movement and combat controls
available_buttons =
	{
		MOVE_LEFT
		MOVE_RIGHT
		MOVE_FORWARD
		MOVE_BACKWARD
		TURN_LEFT
		TURN_RIGHT
		ATTACK
	}

# Game variables
available_game_variables =
	{
		HEALTH
		AMMO2
		KILLCOUNT
		ITEMCOUNT
		SECRETCOUNT
	}

mode = PLAYER
doom_skill = 3
